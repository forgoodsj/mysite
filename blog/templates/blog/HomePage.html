<!doctype html>
{% load staticfiles %}
<html>
<head>
<meta charset="utf-8">
<title>文章发布网站</title>
<link rel="stylesheet" type="text/css" href="{% static 'blog/HomePage.css' %}"/>
</head>

<body>
<header>
  <img src="{%static 'blog/images/logo.png' %}" alt="logo"/>
  <h3>欢迎来到XXX网站</h3>
  <div id="reg">
    <span><a href="#">登录</a></span>
    <a href="#">注册</a>
  </div>
</header>
<div id="main">
  <nav>
    <ul>
      <li><a href="#">网站首页</a></li>
      <li><a href="#">关于我们</a></li>
      <li><a href="#">联系我们</a></li>
      <li><a href="#">意见反馈</a></li>
    </ul>
  </nav>
  {% if article_list %}
  <section>
    <div id="FocusImg">
      <img src="{%static 'blog/images/焦点图.png' %}" alt="焦点图">
    </div>
    {% for article in article_list %}
  <div class="responsive">
    <a href="{% url 'blog:detail' article.id %}">
    <div class="img">
        <img src="{% static 'blog/images/'%}{{forloop.counter}}.jpg" alt="1" width="300" height="200"/>
      <div class="desc">
        <p class="title">{{ article.title}}</p>
        <p class="brief">{{ article.author}}</p>
      </div>
    </div>
      {% endfor %}
    </a>
  </div>
  </section>
  {% endif %}
</div>
<!--
<footer>
  footer
</footer>
-->
</body>
</html>
